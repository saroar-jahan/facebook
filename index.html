<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">]
    <link rel="stylesheet" href="css/styles.css">

    <title>Facebook Login Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="facebook-logo-area">
                    <img src="img/logo.png" alt="logo">
                    <h3>Facebook helps you connect and share with the people in your life.</h3>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-area">
                    <div class="login-box">
                        <input type="text" class="input-text" placeholder="Email address or phone number"><br>
                        <input type="password" class="input-text" placeholder="Password"> <br>
                        <button class="btn-login">Login</button> <br>
                        <center><a href="#" class="link text-center">Forgetten password?</a></center>
                        <hr>
                        <button class="btn-signup">Create New Account</button>
                    </div>
                    <h6 class="text-center"><strong>Create a Page</strong> for a celebrity, brand or business.</h6>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
